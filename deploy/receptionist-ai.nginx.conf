server {
    listen 80;
    server_name receptionist_ai.pragnyalabs.com;

    # Frontend Admin (React SPA)
    location / {
        root /home/sreenivasanac/projects/receptionist_ai/frontend/admin/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Widget static files
    location /widget {
        alias /home/sreenivasanac/projects/receptionist_ai/frontend/widget;
        index index.html;
    }

    # Backend API proxy
    location /api {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend docs (FastAPI auto-generated)
    location /docs {
        proxy_pass http://127.0.0.1:8001/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /openapi.json {
        proxy_pass http://127.0.0.1:8001/openapi.json;
        proxy_set_header Host $host;
    }
}
